<!DOCTYPE html>
<html>
	<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/29ulmeja/ar/refs/heads/main/pattern-first.patt?scrlybrkr=dc6df90f">
				
			<!-- create your AR content here -->
			 <a-sky color="red"></a-sky>
 <a-entity text="value: Welcome to the Expo;" color="white" position="0 1 -1" ></a-entity>
     
            

                                            <a-box position="8 3 -10" color="black"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: 8 13 -10;
                    to: -8 1 -10;
                    loop: true;
                    dur: 2000;
                       dir: alternate;
                    "
                    
                       animation__2="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "></a-box>



                                        <a-box position="-15 1.5 0" color="blue"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: 8 8 -10;
                    to: -8 5.5 -10;
                    loop: true;
                    dur: 2000;
                       dir: alternate;
                    "   animation__2="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "></a-box>
            
	</a-marker>
			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
